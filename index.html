<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form novalidate>
        <p>
            <label for="mail">
                <span>Please enter an email address:</span>
                <input type="email" id="mail" name="mail" required minlength="6" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="country">
                <span>Please enter your home county:</span>
                <input type="text" id="country" name="country" required />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="zipcode">
                <span>Please enter your zip code:</span>
                <input type="number" id="zipcode" name="zipcode" required />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="password">
                <span>Please enter a password:</span>
                <input type="password" id="passowrd" name="password" required minlength="6" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="password2">
                <span>Please enter your password again:</span>
                <input type="password" id="passowrd2" name="password2" required minlength="6" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <button>Submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
